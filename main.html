<!DOCTYPE html>
 
<html>
 
<head>
	<link rel="stylesheet" href="styles.css">
</head>
 
<body>
	<!-- the entire body must be written by student -->
	<form method="post">
	<label for=name>Name</label>
	<input placeholder="name" type="text" id="name" required/><br>
		<label for=email>Email</label>
	<input placeholder="email" type="email" id="email" required/><br>
 
	<label for="gender">Gender:</label><br>
		<label for="male">Male</label>
		<input type="radio" id="male" name="gender" required>
	<label for="female">female</label>
		<input type="radio" id="female" name="gender" required><br>
 
	<label for="laptop">Laptop Brands</label>
		<select id="laptop">
			<option>Apple</option>
			<option>Asus</option>
			<option>HP</option>
		</select>
 
		<label for=age>Age</label>
	<input placeholder="age" type="number" id="age" required/><br>
		<label for=dob>Date of Birth </label>
	<input placeholder="date of birth" type="date" id="dob" required/><br>
		<label for=password>Password</label>
	<input placeholder="password" type="password" id="password" required/><br>
		<label for=portfolio>Portfolio URL</label>
	<input placeholder="portfolio" type="url" id="portfolio"/><br>
	<button type="submit">Submit</button>
 
    <script type="text/javascript" src="./script.js">
</script>
		</form>
 
</body>
 
</html>
